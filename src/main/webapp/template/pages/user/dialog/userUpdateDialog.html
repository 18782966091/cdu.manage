<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>user modal</title>
</head>
<body>
	<div class="modal-header bg-primary">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h5 class="modal-title" id="myModalLabel">编辑管理员</h5>
	</div>
	<form class="form-horizontal" role="form" id="form" action="" method="post">
		<input type="text" name="customerId" style="display:none;" id="customerId"/>
		<div class="modal-body">				
			<div class="form-group">
				<label for="account" class="col-sm-3 control-label">用户名:</label>
    			<div class="col-sm-9">
      				<input type="text" class="form-control" id="account" name="account" autocomplete="off" placeholder="请输入帐号">
    			</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">密码:</label>
    			<div class="col-sm-9">
      				<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
    			</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">角色:</label>
				<div class="col-sm-9">
					<div class="radio">
						<label><input type="radio" checked="checked" name="roleId" value="1" id="admin"><i class="input-helper"></i>管理员</label>
						<label style="margin-left:10px;"><input type="radio" name="roleId" value="2" id="user"><i class="input-helper"></i>员工</label>
					</div>
				</div>
			</div>	
		</div>	
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" id="sub">确定</button>
		    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>	    
		</div>
	</form>
</body>
<script type="text/javascript">
	var load = function () {
		var customerId = $('#userDialog').data('customerId');
		$.ajax({
			url : baseUrl + 'editCustomer.do?customerId=' + customerId,
			type : 'get',
			dataType : 'json',
			success : function (result) {
				$('#account').val(result.account);
				$('#customerId').val(result.customerId);
				if (result.role.roleId == 1) {
					$('#admin').attr('checked' , 'checked');
				} else {
					$('#user').attr('checked' , 'checked');
				}
			},
			fail : function () {
				alertify.error("系统异常！");
			}
		});
	}
	
	$('#sub').click(function(){
		$('#form').bootstrapValidator('validate');
		if($('#form').data("bootstrapValidator").isValid()){
			$.ajax({
				url : baseUrl + "updateCustomer.do",
				type : 'post',
				data : $('#form').serialize(),
				async : false,
				success : function () {
					alertify.success("保存成功！");
					$('#userDialog').modal('hide');
					init(1);				
				},
				fail : function () {
					alertify.error("系统错误");
				}
			});
		}		
	}); 
	
	$(function(){
		load();
		var validator = $('#form').bootstrapValidator({
			message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
	        fields: {
	        	account: {
	        		message: 'The username is not valid',
	                validators: {
	                    notEmpty: {
	                        message: '用户名不能为空'
	                    },
	                    stringLength: {
	                        min: 3,
	                        max: 6,
	                        message: '请输入3-6位用户名'
	                    },
	                    remote: {
	                        url: baseUrl + 'confirmAccount.do',
	                        delay : 2000,
	                        message: '用户名已存在'
	                    }
	                }
	            },
	            password: {
	            	message: 'The username is not valid',
	                validators: {
	                    notEmpty: {
	                        message: '密码不能为空'
	                    },
	                    stringLength: {
	                        min: 3,
	                        max: 6,
	                        message: '请输入3-6位密码'
	                    }
	                }
	            }
	        }
	    });
	});
</script>
</html>
