<!DOCTYPE html>

<meta charset="UTF-8">
<title>represent dialog</title>

<style type="text/css">
	#imghead {
		width : 100px;
		height : 100px;
		border-radius : 50px;
	}
</style>
<body>
	<div class="modal-header bg-primary">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h5 class="modal-title" id="myModalLabel">添加代言人</h5>
	</div>
	<form class="form-horizontal" role="form" id="form" action="" method="post" enctype="multipart/form-data">
		<div class="modal-body">
			<div class="form-group">
				<label for="account" class="col-sm-3 control-label">头像:</label>
    			<div class="col-sm-9">
      				<div id="preview">
                        <img id="imghead" border="0" src="/template/images/head_background.jpg" width="100" height="100" onclick="$('#previewImg').click();">
                    </div>         
                    <input type="file" onchange="previewImage(this)" style="display:none;" id="previewImg" name="image">
    			</div>
			</div>				
			<div class="form-group">
				<label for="account" class="col-sm-3 control-label">姓名:</label>
    			<div class="col-sm-9">
      				<input type="text" class="form-control" id="name" name="name" placeholder="请输入司机姓名">
    			</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">座右铭:</label>
    			<div class="col-sm-9">
    				<textarea class="form-control" rows="3" id="motto" name="motto"></textarea>
    			</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">展示:</label>
				<div class="col-sm-9">
					<div class="radio">
						<label><input type="radio" checked="checked" name="status" value="1" id=""><i class="input-helper"></i>网页</label>
						<label style="margin-left:10px;"><input type="radio" name="status" value="2" id=""><i class="input-helper"></i>后台</label>
					</div>
				</div>
			</div>	
		</div>	
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary" id="sub">确定</button>
		    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>	    
		</div>
	</form>
</body>
